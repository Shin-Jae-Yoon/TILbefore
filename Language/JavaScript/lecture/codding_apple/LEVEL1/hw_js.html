<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hw_js</title>
    </head>
    <body>
        <script>
            function 삼육구게임(num) {
                if (num % 9 == 0) {
                    console.log('박수x2');
                } else if (num % 3 == 0) {
                    console.log('박수');
                } else {
                    console.log('통과');
                }
            }

            삼육구게임(22);

            function 합격했냐(개론, 민법) {
                if (개론 < 0 || 개론 > 100 || 민법 < 0 || 개론 > 100) {
                    console.log('올바른 숫자 입력하세요 0~100');
                } else if (개론 < 40 || 민법 < 40) {
                    console.log('과락입니다. 불합격');
                } else if (개론 + 민법 >= 120) {
                    console.log('합격!');
                } else {
                    console.log('총점 미달 불합격');
                }
            }

            합격했냐(50, 50);

            function 삼육구응용(num2) {
                if (num2 % 10 == 3 || num2 % 10 == 6 || num2 % 10 == 9) {
                    console.log('박수');
                } else {
                    console.log('통과');
                }
            }

            삼육구응용(2);
        </script>
    </body>
</html>
