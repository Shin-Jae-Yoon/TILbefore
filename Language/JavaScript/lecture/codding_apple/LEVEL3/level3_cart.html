<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cart</title>
    </head>
    <body>
        <div class="basic">장바구니 페이지</div>

        <script>
            let outItem = JSON.parse(localStorage.getItem('cart'));

            if (localStorage.getItem('cart') != null) {
                outItem.forEach((a, i) => {
                    let 템플렛 = `
                    <p>장바구니 물품 : ${a}</p>
                `;
                    document
                        .querySelector('.basic')
                        .insertAdjacentHTML('beforeend', 템플렛);
                });
            }
        </script>
    </body>
</html>
