<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lesson</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./lesson.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="alert alert-danger">
            <span id="alert-sec">5</span>초 이내 구매시 사은품 증정!
        </div>

        <form action="./success.html">
            <div class="my-3">
                <input type="text" class="form-control" id="email" />
            </div>
            <div class="my-3">
                <input type="password" class="form-control" id="pw" />
            </div>
            <button type="submit" class="btn btn-primary" id="send">
                전송
            </button>
            <button type="button" class="btn btn-danger" id="close">
                닫기
            </button>
        </form>
        <script>
            let alert_num = parseInt(
                document.querySelector('#alert-sec').innerHTML
            );

            function 알림창제거() {
                document.querySelector('.alert').style.display = 'none';
            }

            let 타이머 = setInterval(function () {
                if (alert_num > 0) {
                    alert_num -= 1;
                    document.querySelector('#alert-sec').innerHTML = alert_num;
                } else {
                    알림창제거();
                    clearTimeout(타이머);
                }
            }, 1000);

            $('form').on('submit', function (e) {
                let 아이디 = document.getElementById('email').value;
                let 비번 = document.getElementById('pw').value;

                if (아이디 == '') {
                    alert('아이디를 입력 해주세요 !');
                    e.preventDefault();
                } else if (/\S+@\S+\.\S+/.test(아이디) == false) {
                    alert('이메일 형식이 아닙니다 !');
                    e.preventDefault();
                } else if (비번 == '') {
                    alert('비밀번호를 입력 해주세요 !');
                    e.preventDefault();
                } else if (비번.length < 6) {
                    alert('비밀번호를 6자리 이상 입력 해주세요 !');
                    e.preventDefault();
                } else {
                    alert('정상적으로 제출되었습니다.');
                }
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
