<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="card shadow">
                <img src="./img/img01.png" class="card-img-top" alt="..." />
                <div class="card-body">
                    <span class="badge rounded-pill bg-primary">News</span>
                    <h4 class="card-title mt-2">Blog post title</h4>
                    <p class="card-text">
                        Some quick example text to build on the card title
                    </p>
                    <div class="d-flex p-2">
                        <div class="flex-shrink-0">
                            <img
                                src="../기초모듈/img/img01.png"
                                alt="..."
                                width="50px"
                            />
                        </div>
                        <div class="flex-grow-1 ms-3 mt-1">
                            <h6 class="fw-bold mb-0">Kelly Rowan</h6>
                            <p class="text-muted">March 12, 2021, 6 min read</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
