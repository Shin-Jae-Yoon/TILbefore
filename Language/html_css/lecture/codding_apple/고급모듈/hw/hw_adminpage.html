<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin_Page</title>
        <link rel="stylesheet" href="./hw_adminpage.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="sidebar-container">
            <ul>
                <a href="hw_adminpage.html">
                    <li class="sidebar-item">
                        <i class="fas fa-home"></i><span>Home</span>
                    </li>
                </a>
                <a href="hw_adminpage.html">
                    <li class="sidebar-item">
                        <i class="fas fa-headphones"></i><span>Services</span>
                    </li>
                </a>
                <a href="hw_adminpage.html">
                    <li class="sidebar-item">
                        <i class="fas fa-flag"></i><span>Alerts</span>
                    </li>
                </a>
                <a href="hw_adminpage.html">
                    <li class="sidebar-item">
                        <i class="fas fa-chart-pie"></i><span>Stats</span>
                    </li>
                </a>
            </ul>
        </div>
        <div class="navbar-container">
            <nav class="navbar navbar-expand-md navbar-light shadow-sm">
                <div class="container-fluid" style="margin-left: 4rem">
                    <button
                        class="navbar-toggler ms-auto"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbar"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <div class="d-flex mt-3 mt-md-0">
                            <input
                                type="search"
                                class="form-control"
                                placeholder="Search"
                            />
                            <button class="btn btn-dark" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                            <div class="d-flex">
                                <div class="flex-grow-1"></div>
                                <div class="p-2">
                                    <li class="nav-item me-2">
                                        <a class="nav-link" href="#">
                                            <span class="badge bg-danger"
                                                >5</span
                                            >
                                            <i class="fas fa-bell"> </i>
                                        </a>
                                    </li>
                                </div>
                                <div class="p-2">
                                    <li class="nav-item me-2">
                                        <a class="nav-link" href="#">
                                            <span class="badge bg-danger"
                                                >9</span
                                            >
                                            <i class="fas fa-envelope"></i>
                                        </a>
                                    </li>
                                </div>
                                <div class="p-2">
                                    <li class="nav-item me-2">
                                        <a class="nav-link" href="#">
                                            JaeYun Shin
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div
            class="content-container bg-light"
            style="margin-left: 4rem; padding-bottom: 10rem"
        >
            <div class="left container pt-3">
                <h3 class="fw-bold mt-3 mb-4">Dashbord</h3>
                <div class="row card-layout">
                    <div class="col-md-3">
                        <div class="card mt-4 mt-lg-0">
                            <div
                                class="card-body d-flex justify-content-between align-items-center"
                                style="border-left: 3px solid skyblue"
                            >
                                <div>
                                    <p class="card-text mb-2">
                                        Earnings (Monthly)
                                    </p>
                                    <h4>$400,000</h4>
                                </div>
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mt-4 mt-lg-0">
                            <div
                                class="card-body d-flex justify-content-between align-items-center"
                                style="border-left: 3px solid mediumseagreen"
                            >
                                <div>
                                    <p class="card-text mb-2">
                                        Earnings (Annual)
                                    </p>
                                    <h4>$800,000</h4>
                                </div>
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mt-4 mt-lg-0">
                            <div
                                class="card-body d-flex justify-content-between align-items-center"
                                style="border-left: 3px solid mediumpurple"
                            >
                                <div>
                                    <p class="card-text mb-2">Tasks</p>
                                    <h4>13</h4>
                                </div>
                                <i class="fas fa-list"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card mt-4 mt-lg-0">
                            <div
                                class="card-body d-flex justify-content-between align-items-center"
                                style="border-left: 3px solid sandybrown"
                            >
                                <div>
                                    <p class="card-text mb-2">Requests</p>
                                    <h4>26</h4>
                                </div>
                                <i class="fas fa-comments"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right container mt-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header fw-bold">
                                Earnings Overview
                            </div>
                            <div class="card-body">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-4 mt-md-0">
                        <div class="card shadow-sm">
                            <div class="card-header">Tasks</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <p class="mb-0">Borrowed Items</p>
                                        <div>
                                            <span
                                                class="badge rounded-pill bg-primary"
                                                >14</span
                                            >
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <p class="mb-0">Trello requests</p>
                                        <div>
                                            <span
                                                class="badge rounded-pill bg-primary"
                                                >2</span
                                            >
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <p class="mb-0">Marked Comments</p>
                                        <div>
                                            <span
                                                class="badge rounded-pill bg-primary"
                                                >1</span
                                            >
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [
                        'Red',
                        'Blue',
                        'Yellow',
                        'Green',
                        'Purple',
                        'Orange',
                    ],
                    datasets: [
                        {
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
